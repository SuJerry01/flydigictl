<!DOCTYPE busconfig PUBLIC
          "-//freedesktop//DTD D-BUS Bus Configuration 1.0//EN"
          "http://www.freedesktop.org/standards/dbus/1.0/busconfig.dtd">
<busconfig>
  <policy user="root">
    <allow own="com.pipe01.flydigi.Gamepad" />
  </policy>

  <policy context="default">
    <allow send_destination="com.pipe01.flydigi.Gamepad" />
    <allow receive_sender="com.pipe01.flydigi.Gamepad" />
  </policy>
</busconfig>
